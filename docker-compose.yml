services:
  mysql:
    image: mysql:8.0
    container_name: moadream-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootPass123!}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-appdb}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-appPass123!}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - moadream-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootPass123!}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped


  app:
    image: ghcr.io/nextach/moadream-server:latest
    container_name: moadream-app
    ports:
      - "8080:8080"
      - "9000:9000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - moadream-network
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-deploy}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-appdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-appuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-appPass123!}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_CHAT_MODEL: ${OPENAI_CHAT_MODEL:-gpt-4o}
      OPENAI_CHAT_TEMPERATURE: ${OPENAI_CHAT_TEMPERATURE:-0.7}
      OPENAI_CHAT_MAX_TOKENS: ${OPENAI_CHAT_MAX_TOKENS:-2000}
      OPENAI_CHAT_ENABLED: ${OPENAI_CHAT_ENABLED:-true}
      EXTERNAL_API_ELECTRICITY_URL: http://localhost:9000
      EXTERNAL_API_WATER_URL: http://localhost:9000
      EXTERNAL_API_GAS_URL: http://localhost:9000
      JWT_SECRET: ${JWT_SECRET:-132a456b789c012d345e678f901g234h5i678j901k234l567m890n123o456p789q0}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

networks:
  moadream-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
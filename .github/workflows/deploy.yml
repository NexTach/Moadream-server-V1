name: Moadream Server CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Deploy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Remove existing application.yaml
        run: rm -f src/main/resources/application.yaml
        shell: bash

      - name: Build with Gradle
        run: ./gradlew --build-cache clean build

      - name: Deploy to Server
        uses: 8G4B/GSM-SV-Deploy@v1.2.1
        with:
          host: ${{ secrets.SERVER_HOST }}
          target_path: /home/ubuntu/moadream-server
          user: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
name: Moadream Server CD

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'mock-api/requirements.txt'

      - name: Install dependencies
        run: |
          cd mock-api
          pip install -r requirements.txt

      - name: Run Black (Code Formatter Check)
        run: |
          cd mock-api
          black --check --diff .

      - name: Run Flake8
        run: |
          cd mock-api
          flake8 .

      - name: Run MyPy
        run: |
          cd mock-api
          mypy app.py
        continue-on-error: true

      - name: Run Tests with Pytest
        run: |
          cd mock-api
          pytest --verbose

  deploy:
    runs-on: ubuntu-latest
    environment: Deploy
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Remove existing application.yaml
        run: rm -f src/main/resources/application.yaml
        shell: bash

      - name: Build with Gradle
        run: ./gradlew --build-cache clean build

      - name: Deploy to Server
        uses: 8G4B/GSM-SV-Deploy@v1.2.1
        with:
          host: ${{ secrets.SERVER_HOST }}
          target_path: /home/ubuntu/moadream-server
          user: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
spring:
  application:
    name: Moadream-server-V1
  config:
    activate:
      on-profile: deploy
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/appdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${SPRING_DATASOURCE_USERNAME:appuser}
    password: ${SPRING_DATASOURCE_PASSWORD:appPass123!}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: false
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 50
          fetch_size: 100
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
          plan_cache_max_size: 2048
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
        generate_statistics: false
        enable_lazy_load_no_trans: false
        temp:
          use_jdbc_metadata_defaults: false
    open-in-view: false
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  flyway:
    enabled: false
server:
  port: 8080
  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 10000
    accept-count: 100
    connection-timeout: 20000
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      access: read_only
  metrics:
    tags:
      application: Moadream-server-V1
  prometheus:
    metrics:
      export:
        enabled: true

oauth:
  kakao:
    user-info-url: https://kapi.kakao.com/v2/user/me

logging:
  level:
    root: INFO
    org.springframework: WARN
    com.nextech.moadream: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

jwt:
  secret: ${JWT_SECRET:132a456b789c012d345e678f901g234h5i678j901k234l567m890n123o456p789q0}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:86400000}

external:
  api:
    electricity:
      url: ${EXTERNAL_API_ELECTRICITY_URL:http://localhost:9000}
    water:
      url: ${EXTERNAL_API_WATER_URL:http://localhost:9000}
    gas:
      url: ${EXTERNAL_API_GAS_URL:http://localhost:9000}

spring.ai:
  openai:
    api-key: ${OPENAI_API_KEY}
    chat:
      options:
        model: ${OPENAI_CHAT_MODEL:gpt-4o}
        temperature: ${OPENAI_CHAT_TEMPERATURE:0.7}
        max-tokens: ${OPENAI_CHAT_MAX_TOKENS:2000}
      enabled: ${OPENAI_CHAT_ENABLED:true}
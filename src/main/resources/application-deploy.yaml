spring:
  application:
    name: Moadream-server-V1
  config:
    activate:
      on-profile: deploy
  datasource:
    url: jdbc:mysql://10.0.0.103:3306/appdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: appuser
    password: appPass123!
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: false
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 50
          fetch_size: 100
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
          plan_cache_max_size: 2048
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
        generate_statistics: false
        enable_lazy_load_no_trans: false
        temp:
          use_jdbc_metadata_defaults: false
    open-in-view: false
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  ai:
    anthropic:
      api-key: prod-anthropic-api-key-change-this-to-real-key
  flyway:
    enabled: false
server:
  port: 8080
  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 10000
    accept-count: 100
    connection-timeout: 20000
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      access: read_only
  metrics:
    tags:
      application: Moadream-server-V1
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: INFO
    org.springframework: WARN
    com.nextech.moadream: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

jwt:
  secret: 132a456b789c012d345e678f901g234h5i678j901k234l567m890n123o456p789q0
  access-token-expiration: 3600000
  refresh-token-expiration: 86400000

external:
  api:
    electricity:
      url: http://localhost:9000
    water:
      url: http://localhost:9000
    gas:
      url: http://localhost:9000

gg:
  jte:
    use-precompiled-templates: true
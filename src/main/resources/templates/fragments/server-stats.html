<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="stats">
    <div class="info-grid">
        <div class="info-card">
            <div class="info-label">🔧 Spring Boot Version</div>
            <div class="info-value small" th:text="${serverInfo.springBootVersion}">3.5.1</div>
        </div>

        <div class="info-card">
            <div class="info-label">☕ Java Version</div>
            <div class="info-value small" th:text="${serverInfo.javaVersion}">17.0.1</div>
        </div>

        <div class="info-card">
            <div class="info-label">🏢 Java Vendor</div>
            <div class="info-value small" th:text="${serverInfo.javaVendor}">Oracle</div>
        </div>

        <div class="info-card">
            <div class="info-label">🎯 Profile</div>
            <div class="info-value">
                <span class="badge" th:text="${serverInfo.profile}">dev</span>
            </div>
        </div>

        <div class="info-card">
            <div class="info-label">🖥️ CPU Cores</div>
            <div class="info-value" th:text="${serverInfo.availableProcessors}">8</div>
        </div>

        <div class="info-card">
            <div class="info-label">🕐 Server Time</div>
            <div class="info-value small" th:text="${#temporals.format(serverInfo.serverTime, 'HH:mm:ss')}">12:34:56</div>
        </div>
    </div>

    <div class="memory-section">
        <h3>💾 Memory Usage</h3>
        <div class="memory-bar">
            <div class="memory-fill"
                 th:style="'width: ' + ${serverInfo.memoryUsagePercent} + '%'"
                 th:text="${serverInfo.memoryUsagePercent} + '%'">
                75%
            </div>
        </div>
        <div class="memory-details">
            <span><strong>Used:</strong> <span th:text="${serverInfo.usedMemoryMB}">768</span> MB</span>
            <span><strong>Free:</strong> <span th:text="${serverInfo.freeMemoryMB}">256</span> MB</span>
            <span><strong>Total:</strong> <span th:text="${serverInfo.totalMemoryMB}">1024</span> MB</span>
            <span><strong>Max:</strong> <span th:text="${serverInfo.maxMemoryMB}">2048</span> MB</span>
        </div>
    </div>
</div>
</body>
</html>

spring:
  application:
    name: Moadream-server-V1
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8080
  shutdown: immediate
logging:
  level:
    root: INFO
    org.springframework: INFO
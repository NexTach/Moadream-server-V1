spring:
  application:
    name: Moadream-server-V1
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: false
      leak-detection-threshold: 60000
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl:
          drop-cascade: true
        jdbc:
          batch_size: 50
          fetch_size: 100
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
          plan_cache_max_size: 2048
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
        generate_statistics: false
        enable_lazy_load_no_trans: false
        temp:
          use_jdbc_metadata_defaults: false
    open-in-view: false

server:
  port: 8080
  shutdown: immediate
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 10000
    accept-count: 100
    connection-timeout: 20000
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      access: read_only
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

jwt:
  secret: test-secret-key-for-development-only-please-change-in-production
  access-token-expiration: 3600000
  refresh-token-expiration: 86400000

oauth:
  kakao:
    user-info-url: https://kapi.kakao.com/v2/user/me

external:
  api:
    electricity:
      url: http://localhost:9000
    water:
      url: http://localhost:9000
    gas:
      url: http://localhost:9000

spring.ai:
  openai:
    api-key: ${OPENAI_API_KEY:your-api-key-here}
    chat:
      options:
        model: ${OPENAI_CHAT_MODEL:gpt-4o}
        temperature: ${OPENAI_CHAT_TEMPERATURE:0.7}
        max-tokens: ${OPENAI_CHAT_MAX_TOKENS:2000}
      enabled: ${OPENAI_CHAT_ENABLED:true}

logging:
  level:
    root: INFO
    com.nextech.moadream: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.ai: DEBUG

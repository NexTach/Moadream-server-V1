spring:
  application:
    name: Moadream-server-V1
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

server:
  port: 8080
  shutdown: graceful

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

jwt:
  secret: test-secret-key-for-development-only-please-change-in-production
  access-token-expiration: 3600000
  refresh-token-expiration: 86400000

external:
  api:
    electricity:
      url: http://localhost:9001
    water:
      url: http://localhost:9002
    gas:
      url: http://localhost:9003

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 60000
        loggerLevel: FULL
  circuitbreaker:
    enabled: true